<!DOCTYPE html>

<head>

    <!-- 背景 -->
    <link rel="stylesheet" href="styles/background.css">

<body>
    <!-- 背景光晕 -->
    <div id="background">
        <div id="glows"></div>
    </div>
    <!-- 点击烟花特效 -->
    <canvas id="fireworksCanvas"></canvas>
    <!-- 容器 -->
    <!-- 导航栏 -->
    <div id="nav">
        <glass-card class="nav-button" id="nav-button-content" clickable>

        </glass-card>
        <glass-card id="notify"></glass-card>
        <glass-card class="nav-button" id="nav-button-home" clickable>
            <svg class="nav-button-icon" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"><!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                <path
                    d="M240 6.1c9.1-8.2 22.9-8.2 32 0l232 208c9.9 8.8 10.7 24 1.8 33.9s-24 10.7-33.9 1.8l-8-7.2 0 205.3c0 35.3-28.7 64-64 64l-288 0c-35.3 0-64-28.7-64-64l0-205.3-8 7.2c-9.9 8.8-25 8-33.9-1.8s-8-25 1.8-33.9L240 6.1zm16 50.1L96 199.7 96 448c0 8.8 7.2 16 16 16l48 0 0-104c0-39.8 32.2-72 72-72l48 0c39.8 0 72 32.2 72 72l0 104 48 0c8.8 0 16-7.2 16-16l0-248.3-160-143.4zM208 464l96 0 0-104c0-13.3-10.7-24-24-24l-48 0c-13.3 0-24 10.7-24 24l0 104z" />
            </svg>
        </glass-card>
    </div>
    <!-- 首页 -->
    <div class="container" id="home">
        <!-- 标题容器 -->
        <div id="home-title-box">
            <h1 id="home-title">诗样年华</h1>
            <span id="home-title-en">Chapter Us</span>
        </div>
        <!-- 进入按钮容器 -->
        <div id="home-button-box">
            <glass-card id="home-button" clickable>
                <svg id="home-button-icon" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 256 512"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                    <path
                        d="M247.1 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L179.2 256 41.9 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" />
                </svg>
            </glass-card>
        </div>
        <!-- 关于按钮 -->
        <glass-card id="about-button" clickable>
            <svg id="about-button-icon" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 192 512"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                <path
                    d="M48 48a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zM0 192c0-17.7 14.3-32 32-32l64 0c17.7 0 32 14.3 32 32l0 256 32 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 512c-17.7 0-32-14.3-32-32s14.3-32 32-32l32 0 0-224-32 0c-17.7 0-32-14.3-32-32z" />
            </svg>
        </glass-card>
        <div id="about-bg"></div>
        <div id="about-box">
            <div class="about-item about-title" block>
                关于
            </div>
            <glass-card class="about-item" block>
                这个网页是一份生日礼物，由 <a href="https://blog.ryanyuan.top/" target="_blank" rel="noopener noreferrer">Ryan</a>
                和朋友们于 2025.11 至 2026.3 用 ♥️ 制作。谨以此网页献给我生命中至关重要的闺蜜，感谢她的多年陪伴。🌹
            </glass-card>
            <div class="about-item about-title" block>
                致谢
            </div>
            <glass-card class="about-item" block>
                <div class="about-helper-info">
                    <div class="about-avatar-box" id="linxi-avatar"></div>
                    <a href="https://github.com/FuncLinKrey" target="_blank" rel="noopener noreferrer"><span
                            class="about-nickname">Shay_琳曦</span></a>
                </div>
                她在交互和页面设计等各方面提供了宝贵的建议，指导了几乎所有 UI 布局，大量参与动画设计与微调。
            </glass-card>
            <glass-card class="about-item" block>
                <div class="about-helper-info">
                    <div class="about-avatar-box" id="pixabay-avatar"></div>
                    <a href="https://pixabay.com/" target="_blank" rel="noopener noreferrer"><span
                            class="about-nickname">Pixabay</span></a>
                </div>
                它提供了一些免版权的精美素材。
            </glass-card>
        </div>
    </div>
    <!-- 祝福页 -->
    <div class="container" id="alohomora">
        <div id="alohomora-svg-box"></div>
        <div id="alohomora-words-box">
            <div id="alohomora-words"></div>
        </div>
        <!-- 按钮容器 -->
        <div id="alohomora-button-box">
            <glass-card id="alohomora-button" clickable>
                <svg id="alohomora-button-icon" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 256 512"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                    <path
                        d="M247.1 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L179.2 256 41.9 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" />

            </glass-card>

    <div class="container" id="my-letter">
    </div>
    <!-- 回信页 -->
    <div class="container" id="letter-reply">

    <script src="scripts/gsap/SplitText.min.js"></script>
    <!-- 组件 -->
    <script src="scripts/components/animate-svg.js"></script>
    <script src="scripts/components/animate-text-in.js"></script>
    <script src="scripts/components/glass-card.js"></script>
    <script src="scripts/components/notify.js"></script>
    <!-- 背景 -->
    <script src="scripts/background.js"></script>
    <!-- 导入回信数据 -->
    <script src="data/letter-reply.js"></script>
    <!-- 主脚本 -->
    <script src="scripts/main.js"></script>
    <!-- 首页 -->
    <script src="scripts/parts/home.js"></script>
    <!-- 祝福页 -->
    <script src="scripts/parts/alohomora.js"></script>
    <!-- 回忆页 -->
    <script src="scripts/parts/my-letter.js"></script>
    <!-- 回信页 -->
    <script src="scripts/parts/letter-reply.js"></script>
